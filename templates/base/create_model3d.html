{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Créer un modèle 3D</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nom du modèle</label>
            {{ form.name }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Image du modèle</label>
            {{ form.image }}
        </div>
        
        <!-- Autres champs du formulaire si nécessaire -->
        
        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>
{% endblock %}
